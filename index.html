<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketmasters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Topbar / Header (New Game button will be placed here) -->
  <header id="topbar" class="topbar">
    <div class="topbar-left">
      <h1 class="logo">Marketmasters</h1>
    </div>
    <div class="topbar-right">
      <div id="cash" class="cash-display">$10,000.00</div>
      <!-- New Game button (script will also ensure it exists on load) -->
      <button id="new-game-btn" aria-label="Start a new game">New Game</button>
    </div>
  </header>

  <!-- Main dashboard layout (simplified placeholders matching IDs script uses) -->
  <main class="container">
    <section class="left-col">
      <canvas id="portfolioChart" width="600" height="200"></canvas>

      <div class="panel">
        <h3>My Portfolio</h3>
        <table id="portfolio-table" class="table"></table>
      </div>
    </section>

    <section class="center-col">
      <div class="panel">
        <h3>Trade</h3>
        <table id="trade-table" class="table"></table>
      </div>

      <div class="panel">
        <h3>Missions & Progress</h3>
        <div id="missions-brief"></div>
        <div id="xp-bar-wrap"><div id="xp-bar" style="width:0%"></div></div>
        <div id="xp" class="xp-text">0 / 100 XP</div>
        <div id="level" class="level-text">1</div>
      </div>
    </section>

    <section class="right-col">
      <div class="panel">
        <h3>Leaderboard</h3>
        <ul id="scores"></ul>
      </div>

      <div class="panel">
        <h3>Events & Watchlist</h3>
        <ul id="events-list"></ul>
        <div id="watchlist"></div>
      </div>

      <div class="panel">
        <h3>Achievements</h3>
        <div id="achievements-list"></div>
        <div id="next-achievement"></div>
      </div>
    </section>
  </main>

  <!-- Toast container -->
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <!-- Modals (placeholders) -->
  <div id="modal-missions" aria-hidden="true" class="modal">
    <button id="close-missions">Close</button>
    <div id="missions-list"></div>
  </div>
  <div id="modal-achievements" aria-hidden="true" class="modal">
    <button id="close-achievements">Close</button>
  </div>
  <div id="modal-shop" aria-hidden="true" class="modal">
    <button id="close-shop">Close</button>
    <div id="shop-items"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
