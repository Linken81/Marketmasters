<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">MMtrade</div>
            <div class="cash">Cash: $10000.00</div>
        </div>
        <div class="chart-panel">
            <div class="chart-title">Portfolio Chart</div>
            <canvas id="portfolioChart"></canvas>
        </div>
        <div class="trade-panel">
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Buy</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
        </div>
        <div class="stocks-panel">
            <div class="stocks-title">Stocks</div>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody id="stock-table"></tbody>
            </table>
        </div>
        <div class="leaderboard-panel">
            <div class="leaderboard-title">Leaderboard</div>
            <ul id="scores"></ul>
        </div>
        <div class="buttons-panel">
            <button id="next-day">Next Day</button>
            <button id="save-score">Save My Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
