<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <div class="logo">
                <span class="accent">Market Masters</span>
                <span class="subtitle">Dashboard</span>
            </div>
            <div class="user-info">
                <span id="cash">Cash: $10,000.00</span>
            </div>
        </header>
        <div class="dashboard-grid">
            <section class="card stats-card">
                <h2>Portfolio</h2>
                <div class="stats-row">
                    <div class="stat-block">
                        <span class="stat-label">Total Value</span>
                        <span class="stat-value" id="total-value">$15,432.00</span>
                    </div>
                    <div class="stat-block">
                        <span class="stat-label">Today's Change</span>
                        <span class="stat-value up" id="todays-change">+$123.45</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                </div>
            </section>
            <section class="card stocks-card">
                <h2>Stocks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table"></tbody>
                </table>
            </section>
            <section class="card trades-card">
                <h2>Trade Center</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Buy</th>
                            <th>Sell</th>
                        </tr>
                    </thead>
                    <tbody id="trade-table"></tbody>
                </table>
                <div class="trade-actions">
                    <button id="next-day">Next Day</button>
                </div>
            </section>
            <section class="card leaderboard-card">
                <h2>Leaderboard</h2>
                <ul id="scores"></ul>
                <button id="save-score">Save My Score</button>
            </section>
        </div>
        <footer class="main-footer">
            <span>Â© 2025 Market Masters. All rights reserved.</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
