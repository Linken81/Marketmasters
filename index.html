<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">MMtrade <span style="margin-left:24px;color:#fff;font-weight:400;font-size:1rem;">Dashboard</span></div>
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="panel">
                <div class="panel-title">Portfolio Chart</div>
                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                </div>
                <div style="margin-top:5px;font-size:0.97em;">Cash: <span id="cash">$10,000.00</span></div>
            </div>
            <div class="panel">
                <div class="panel-title">Trade</div>
                <table>
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Buy</th>
                            <th>Sell</th>
                        </tr>
                    </thead>
                    <tbody id="trade-table"></tbody>
                </table>
                <div class="buttons-row">
                    <button id="next-day">Next Day</button>
                </div>
            </div>
        </div>
        <!-- Center Panel -->
        <div class="center-panel">
            <div class="panel">
                <div class="panel-title">Stocks</div>
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table"></tbody>
                </table>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel">
                <div class="panel-title">Leaderboard</div>
                <ul class="leaderboard-list" id="scores"></ul>
                <div class="buttons-row">
                    <button id="save-score">Save My Score</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
