<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header panel">
            <span class="logo"><span class="logo-green">MM</span>trade</span>
            <span>Cash: <span id="cash">$10000.00</span></span>
        </div>
        <div class="stock-list panel">
            <h3>Stocks</h3>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody id="stock-table"></tbody>
            </table>
        </div>
        <div class="chart-panel panel">
            <h3>Portfolio Chart</h3>
            <canvas id="portfolioChart"></canvas>
        </div>
        <div class="leaderboard-panel panel">
            <h3>Leaderboard</h3>
            <ul id="scores"></ul>
            <button id="save-score">Save My Score</button>
        </div>
        <div class="order-history panel">
            <h3>Trade</h3>
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Buy</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
            <button id="next-day">Next Day</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
