<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="header-cash">Cash: <span id="cash">$10,000.00</span></div>
            <div class="header-title">Marketmasters</div>
        </div>
        <div class="panel">
            <div class="panel-title">Portfolio Chart</div>
            <div class="chart-container">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title">Trade</div>
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
            <div class="buttons-row">
                <button id="next-day">Next Day</button>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title">Stocks</div>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stock-table"></tbody>
            </table>
        </div>
        <div class="panel">
            <div class="panel-title">My Portfolio</div>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Owned</th>
                        <th>Price</th>
                        <th>Total Value</th>
                        <th>Change</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="portfolio-table"></tbody>
            </table>
        </div>
        <div class="panel">
            <div class="panel-title">Leaderboard</div>
            <ul class="leaderboard-list" id="scores"></ul>
            <div class="buttons-row">
                <button id="save-score">Save My Score</button>
            </div>
        </div>
        <div class="panel news-panel">
            <div class="panel-title">News</div>
            <div id="news-content"></div>
            <div id="news-effect-text" style="margin-top:8px; font-size:1em; color:#fc0032;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
