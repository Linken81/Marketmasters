<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Masters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="game-grid">
        <div class="portfolio card">
            <h2>Portfolio</h2>
            <span id="cash"></span>
            <ul id="stocks"></ul>
            <canvas id="portfolioChart"></canvas>
        </div>
        <div class="market card">
            <h2>Market</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Buy</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="market-stocks"></tbody>
            </table>
            <button id="next-day">Next Day</button>
        </div>
        <div class="leaderboard card">
            <h2>Leaderboard</h2>
            <button id="save-score">Save My Score</button>
            <ul id="scores"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
