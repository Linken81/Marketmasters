<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Market Tycoon</h1>
        <p>Grow your virtual wealth by trading fictional stocks. Track your performance with the live portfolio chart!</p>
        <div class="row">
            <div class="col card">
                <h2>Your Portfolio</h2>
                <p id="cash"></p>
                <ul id="stocks"></ul>
            </div>
            <div class="col card">
                <h2>Portfolio Value Chart</h2>
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>
        <div class="card" id="market">
            <h2>Stock Market</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Buy</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody id="market-stocks"></tbody>
            </table>
            <button id="next-day">Next Day (Prices Change)</button>
        </div>
        <div class="card" id="leaderboard">
            <h2>Leaderboard</h2>
            <button id="save-score">Save My Score</button>
            <ul id="scores"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
